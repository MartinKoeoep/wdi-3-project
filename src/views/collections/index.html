<div class="columns is-multiline">
  <div ng-repeat="record in records" class="column is-one-fifth-desktop is-third-tablet">
    <!-- req.currentUser is not accessible here, being a backend thing. -->
    <a ui-sref="recordsShow({ id: record._id})" ng-if="record.owner === req.currentUser">
      <div class="card">
        <div class="card-image">
          <figure class="image">
            <img  ng-src="{{ record.image }}" alt="{{ record.title}}"/>
          </figure>
        </div>
        <div class="card-content">
          <div class="content">
            <h4 class="title is-4">{{ record.title }}</h4>
            <h5 class="title is-5">{{ record.artist }}</h5>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
