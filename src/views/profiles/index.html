<table class="table is-hoverable is-fullwidth">
  <thead>
    <th>User</th>
    <th>Rating</th>
    <th>Most Wanted</th>
    <th>Collection</th>
    <th>Contact</th>
  </thead>
  <tbody ng-repeat="user in users">
    <tr>
      <td><img class="icon is-medium" src="{{ user.avatar }}" alt="{{ user.username }}"><a ui-sref="profilesShow({ id: user._id})">{{ user.username }}</a></td>
      <td>{{ user.avgRating }}</td>
      <td>{{ user.wishlist[0].album }} by {{ user.wishlist[0].artist }}</td>
      <td>Collection link</td>
      <td>Message</td>
    </tr>
  </tbody>
</table>
