<table class="table is-hoverable is-fullwidth">
  <thead>
    <th>User</th>
    <th>Rating</th>
    <th>Most Wanted</th>
    <th>Collection</th>
  </thead>
  <tbody ng-repeat="user in users">
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.avgRating }}</td>
      <td>{{ user.wishlist[0].album }} by {{ user.wishlist[0].artist }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
