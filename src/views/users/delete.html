<div class="deleteUserPage">
  <h1 class="title is-1">Are you sure you want to delete your profile? All records and data will be lost</h1>
  <button class="button is-info" ng-click="deleteUser()" ng-if="isAuthenticated() && isOwner">Yes</button>
  <a class="button is-info" ui-sref="usersShow({ id: user._id})">No</a>
</div>
